<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Company</title>
</head>
<body>
<p>Company login page</p>
<form name="f" action="company_login" method="POST">
    <table>
        <tr>
            <input th:type="text" name="username" placeholder="CUI">
        </tr>
        <tr>
            <input type="password" name="password" placeholder="password" >
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>

<div>
    <a th:href="@{/register/showRegistrationForm}" class="btn" role="button" aria-pressed="true">Register New Company</a>
</div>
</body>
</html>
