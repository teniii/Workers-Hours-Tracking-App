<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Register New User Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .error {color:red}
    </style>

</head>
<body>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Send Mail</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <!-- Registration form -->

                <form th:action="@{/company/processMailForm}"
                      th:object="${crmMail}" method="post"
                      class="form-horizontal">

                    <!-- Subject -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{subject}" placeholder="subject (*)" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('subject')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('subject')}" th:text="'subject ' + ${err}" />
                        </ul>
                    </div>

                    <!-- Text -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{message}" placeholder="message (*)" class="form-control" th:errorclass="fieldError" />
                    </div>
                    <div th:if="${#fields.hasErrors('message')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('message')}" th:text="'message ' + ${err}" />
                        </ul>
                    </div>

                    <!-- Register Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Send Mail</button>
                        </div>
                    </div>


                </form>


            </div>

        </div>

    </div>

</div>

</body>
</html>
